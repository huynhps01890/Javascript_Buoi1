<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Buổi 1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row w-75 mt-5">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab"
                         aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab"
                         aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab"
                         aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab"
                         aria-selected="false">Bài 4</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai5" role="tab"
                        aria-selected="false">Bài 5</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="bai1" role="tabpanel" >
                        <h2 class="mb-5">Tính tiền lương nhân viên</h2>
                        <form>
                            <div class="form-group">
                              <label for="txtSalary">Nhập lương 1 ngày</label>
                              <input type="number" class="form-control" id="txtSalary">
                            </div>
                            <div class="form-group">
                              <label for="txtSoNgayCong">Số ngày công</label>
                              <input type="number" class="form-control" id="txtSoNgayCong">
                            </div>
                            <button id="btnTinhLuong" type="button" class="btn btn-primary">Tính lương</button>
                            <p class="mt-4" id="txtTinhLuong"></p>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="bai2" role="tabpanel">
                        <h2 class="mb-5">Tính giá trị trung bình</h2>
                        <form>
                            <div class="form-group">
                              <label for="txtNum1">Số thứ 1</label>
                              <input type="number" class="form-control" id="txtNum1">
                            </div>
                            <div class="form-group">
                              <label for="txtNum2">Số thứ 2</label>
                              <input type="number" class="form-control" id="txtNum2">
                            </div>
                            <div class="form-group">
                                <label for="txtNum3">Số thứ 3</label>
                                <input type="number" class="form-control" id="txtNum3">
                              </div>
                              <div class="form-group">
                                <label for="txtNum4">Số thứ 4</label>
                                <input type="number" class="form-control" id="txtNum4">
                              </div>
                              <div class="form-group">
                                <label for="txtNum5">Số thứ 5</label>
                                <input type="number" class="form-control" id="txtNum5">
                              </div>
                            <button id="btnAverage" type="button" class="btn btn-primary">Tính</button>
                            <p class="mt-4" id="txtAverage"></p>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="bai3" role="tabpanel">
                      <h2 class="mb-5">Quy đổi tiền</h2>
                        <form>
                            <div class="form-group">
                              <label for="txtSoTien">Số tiền $ cần đổi</label>
                              <input type="number" class="form-control" id="txtSoTien">
                            </div>
                            <button id="btnTinhTien" type="button" class="btn btn-primary">Quy đổi tiền</button>
                            <p class="mt-4" id="txtTinhTien"></p>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="bai4" role="tabpanel">
                      <h2 class="mb-5">Tính diện tích chu vi hình chữ nhật</h2>
                        <form>
                            <div class="form-group">
                              <label for="txtLength">Nhập chiều dài</label>
                              <input type="number" class="form-control" id="txtLength">
                            </div>
                            <div class="form-group">
                              <label for="txtWidth">Nhập chiều rộng</label>
                              <input type="number" class="form-control" id="txtWidth">
                            </div>
                            <button id="btnTinhKetQua" type="button" class="btn btn-primary">Tính</button>
                            <p class="mt-4" id="txtTinhKetQua"></p>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="bai5" role="tabpanel">
                      <h2 class="mb-5">Tính tổng 2 ký số</h2>
                        <form>
                            <div class="form-group">
                              <label for="txtNum">Nhập số có 2 ký số</label>
                              <input type="number" class="form-control" id="txtNum">
                            </div>
                            <button id="btnTinhTong" type="button" class="btn btn-primary">Tính tổng</button>
                            <p class="mt-4" id="txtTinhTong"></p>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
